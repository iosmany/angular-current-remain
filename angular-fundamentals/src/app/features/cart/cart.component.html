<div class="container mt-5">
    <h2>Your Cart</h2>
    <div *ngIf="cart && cart.items.length > 0; else emptyCart">
      <div class="list-group">
        <div *ngFor="let item of cart.items" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ item.product.title }}</h5>
              <p class="mb-1">{{ item.product.description }}</p>
              <div>
              <small>Price: {{ item.product.price | currency }}</small>

              </div>
              <div>
                <small>Qty: {{ item.quantity }}</small>
              </div>
            </div>
            <div>
              <span class="badge badge-primary badge-pill">{{ item.quantity }}</span>
              <button class="btn btn-danger btn-sm ml-2" (click)="removeFromCart(item)">Remove</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <h4>Total: {{ cart.total | currency }}</h4>
        <button class="btn btn-success">Checkout</button>
      </div>
    </div>
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
