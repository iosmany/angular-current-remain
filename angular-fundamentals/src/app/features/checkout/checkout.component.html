<div class="container mt-5">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
        <div *ngIf="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched" class="text-danger">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address">
        <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" class="text-danger">
          Address is required.
        </div>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber">
        <div *ngIf="checkoutForm.get('cardNumber')?.invalid && checkoutForm.get('cardNumber')?.touched" class="text-danger">
          Card number is required and must be 16 digits.
        </div>
      </div>
      <div class="form-group">
        <label for="expirationDate">Expiration Date (MM/YY)</label>
        <input type="text" id="expirationDate" class="form-control" formControlName="expirationDate">
        <div *ngIf="checkoutForm.get('expirationDate')?.invalid && checkoutForm.get('expirationDate')?.touched" class="text-danger">
          Expiration date is required and must be in MM/YY format.
        </div>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" class="form-control" formControlName="cvv">
        <div *ngIf="checkoutForm.get('cvv')?.invalid && checkoutForm.get('cvv')?.touched" class="text-danger">
          CVV is required and must be 3 digits.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid">Submit</button>
    </form>
  </div>

  <div>
    <ios-tmp-checkout></ios-tmp-checkout>
  </div>
