<div class="container mt-5">
    <h2>Checkout</h2>
    <div class="row">
      <div class="col-md-6">
        <ios-checkout-form [checkoutModel]="checkoutModel" (formValidSubmitted)="submitHandler($event)"></ios-checkout-form>
      </div>

        <ios-checkout-summary [checkoutModel]="checkoutModel" ></ios-checkout-summary>
      </div>
    </div>
  </div>
