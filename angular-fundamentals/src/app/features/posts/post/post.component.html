<div class="card w-100" *ngIf="post" style="width: 18rem;">
    <img src="assets/images/noimage.jpg" width="100" height="100" class="card-img-top" alt="Post Image">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body | slice:0:100 }}</p>
        <a (click)="goToPost(post)" class="btn btn-primary">Read More</a>
    </div>
</div>
