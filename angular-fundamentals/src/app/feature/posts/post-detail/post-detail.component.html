
<div class="container mt-5">
    <div class="card" *ngIf="post">
        <div class="card-header">
            <h2>{{ post.title }}</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
</div>
